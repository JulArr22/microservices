  # Service Logs
  logs1:
    hostname: logs1
    build: ./logs
    volumes:
      - './logs/app:/code/app'
    ports:
      - '18010:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: logs
      SERVICE_ID: logs1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      RABBITMQ_IP: ${RABBITMQ_IP}
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Client
  client1:
    hostname: client1
    build: ./client
    volumes:
      - './client/app:/code/app'
    ports:
      - '18011:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: client
      SERVICE_ID: client1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      RABBITMQ_IP: ${RABBITMQ_IP}
    networks:
