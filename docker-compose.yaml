    restart: unless-stopped

  # Service Delivery
  delivery1:
    hostname: delivery1
    build: ./delivery
    volumes:
      - './delivery/app:/code/app'
    ports:
      - '18012:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: delivery
      SERVICE_ID: delivery1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      RABBITMQ_IP: ${RABBITMQ_IP}
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Machine
  machine1:
    hostname: machine1
    build: ./machine
    volumes:
      - './machine/app:/code/app'
    ports:
      - '18013:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: machine
      SERVICE_ID: machine1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      RABBITMQ_IP: ${RABBITMQ_IP}
    networks:
      bridge-network:
    restart: unless-stopped

  # Service Payment
  payment1:
    hostname: payment1
    build: ./payment
    volumes:
      - './payment/app:/code/app'
    ports:
      - '18015:${UVICORN_PORT}'
    environment:
      SERVICE_NAME: payment
      SERVICE_ID: payment1
      CONSUL_HOST: ${CONSUL_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      RABBITMQ_IP: ${RABBITMQ_IP}
    networks:
      bridge-network:
    restart: unless-stopped

